<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Good Afternoon!";
        }
    </script>
</head>

<body>
    <h1>JS-Head</h1>
    <p id="demo">Good Morning!</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>

</html>
