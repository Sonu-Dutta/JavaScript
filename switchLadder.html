<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Ladder</title>
    <style>
        body{
            background-color: rgb(224, 250, 250);
        }
    </style>
</head>
<body>
    <h1>Switch Ladder</h1>
    <script>
        var grade='B';
        var result;
        switch(grade){
            case 'A':
                result="A Grade";
                break;
            case 'B':
                result="B Grade";
                break;
            case 'C':
                result="C Grade";
                break;
            default:
                result="No Grade";
        }
        document.write(result);
        </script>
        
</body>
</html>
